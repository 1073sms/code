<!DOCTYPE html>

     <title>HTml Formatting</title>

<body>
    <h1>b태그와 <strong>태그의 차이점</h1>
    <p><b>"이 부분"</b>은 단순히 글씨가 굵은 부분이에요!</p>
    <p><strong>"이 부분"</strong>은 중요한 부분이라서 굵게 표현됐어요!</p>
